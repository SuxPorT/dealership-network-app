<div mat-dialog-content class="container">
  <div class="row align-items-center">
    <div class="col-12">
      <h4 class="text-center">
        <strong>Delete {{ data.type | uppercase }}</strong>
      </h4>
    </div>
    <div class="col-12 description">
      <p>
        Do you want to delete the {{ data.type }}
        <strong>"{{ data.text }}"</strong>?
      </p>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col-md-6">
      <button
        class="btn"
        (click)="onSubmit($event)"
        mat-raised-button
        color="warn"
      >
        Delete
      </button>
    </div>
    <div class="col-md-6">
      <button class="btn" mat-raised-button mat-dialog-close>Cancel</button>
    </div>
  </div>
</div>
